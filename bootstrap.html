<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .custom-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      border-radius: 5px;
      color: white;
      display: none;
    }

    .custom-alert.show {
      display: block;
    }
  </style>
</head>

<body>

  <div id="app">
    <button type="button" class="btn btn-primary" @click="buttonHandler('primary')">1</button>
    <button type="button" class="btn btn-secondary" @click="buttonHandler('secondary')">2</button>
    <button type="button" class="btn btn-success" @click="buttonHandler('success')">3</button>
    <button type="button" class="btn btn-danger" @click="buttonHandler('danger')">4</button>

    <div :class="['custom-alert', alertColor, {'show': alertVisible}]">
      Button color: {{ alertColor }}
      <button type="button" class="btn-close" @click="closeAlert" aria-label="Close"></button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const vm = Vue.createApp({
      data() {
        return {
          alertVisible: false,
          alertColor: '', 
        };
      },
      methods: {
        buttonHandler(color) {
          if (!this.alertVisible) {
            this.alertColor = `bg-${color}`;
            this.alertVisible = true; 
          } else {
            this.alertVisible = false;
          }
        },
        closeAlert() {
          this.alertVisible = false; 
        }
      }
    }).mount("#app");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

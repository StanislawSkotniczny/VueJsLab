<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vue basics</title>
  
  <style></style>

</head>



<body>

  <div id="app">
   <button v-on:click="handleClickRaw">Przycisk 1</button>
   <button @click="handleClickRaw">Przycisk 2</button>
   <button @click="count++">Kliknij mnie!</button>
   <button @click="evt => handleClick('Kliknieto', evt)">Przycisk 3</button>
   <div>
        <a href="https://wsei.edu.pl" @click="handleHref">WSEI - uczelnia</a>
   </div>
 
   <div>Licznik {{count}}</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const vm = Vue.createApp({
        data(){
            return{
                count: 0
            };
        },
        methods:{
            handleClickRaw(evt){
                alert(evt.target.textContent);
            },
            handleClick(message, evt){
                alert(`message (${evt.target.textContext})`)
            },
            handleHref(evt){
                alert(evt.target.href = "https://wsei.edu.pl/uczelnia-wsei")
            }
        }
    }).mount("#app")

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>



</html>
